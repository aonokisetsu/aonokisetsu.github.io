<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>model-viewer demo</title>
  </head>
  <body>
    <script type="module" src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer.js"></script>
    <model-viewer src="YZF-R25.glb"
                  ios-src="YZF-R25.usdz"
                  background-color="#70BCD1"
                  shadow-intensity="1"
                  camera-controls
                  autoplay
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap></model-viewer>
  </body>
</html>
